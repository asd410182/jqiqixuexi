<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘公司首页</title>
    <link rel="stylesheet" href="../css/CompanyHome.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script th:inline="javascript" >
        var cid= [[${cid}]];
    </script>
    <script src="../js/CompanyHome.js"></script>
    <script src="../js/jump.js"></script>
</head>
<body>
    <div id="header">
        <div class="C1">
            <i class="iconfont">&#xe60d;</i>
            <span>欢迎来到人才招聘网</span> 
        </div>
        <div class="C2">
            <i class="iconfont">&#xe640;</i>
            <span id="UserName">用户名</span>
        </div>
        <div class="C3">
            <img src="../images/logo.jpg" alt="">
        </div>
    </div>
    <div id="body">
        <div id="left">
            <div>
                <img src="../images/logo.jpg" alt="" name="edit">
                <p id="Company" name="edit">公司名字</p>
                <div class="BigBox">
                    <div class="box">
                        <span id="JobCount">40</span>
                        <span class="gray">已发布职位</span>
                    </div>
                    <div class="box">
                        <span id="ResumeCount">20</span>
                        <span class="gray">收到简历</span>
                    </div>
                    <div class="box">
                        <span id="InterviewCount">10</span>
                        <span class="gray">等待面试</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="PostJob"><a href="JavaScript:jumpToPostJob(cid)">发布职位</a></div>
        <div id="right">
            <ul>
                <li>
                    <div class="Job">
                        <div>
                            <a href="./Job.html">
                                <span id="JobTitle">清洁工</span>
                                <span id="WorkPlace">[工作地点]</span>
                            </a>
                            <span id="ReleaseTime">发布于11月26日</span>
                            <p class="ListBoxLeft"><span id="Salary">7-12K</span><span id="ExperienceRequirement">经验不限</span><span></span><span id="AcademicRequirements">本科</span></p>
                        </div>
                        <div class="ListBoxRight">
                            <div>
                                <a href="#" id="getResume">未处理简历</a>
                                <span id="count">1</span>
                            </div>
                            <div class="radio">
                                <input type="radio" name="state0" id="TurnOn" checked="checked">
                                <label for="TurnOn" onclick="select(this)">开放</label>
                            </div>
                            <div class="radio">
                                <input type="radio" name="state0" id="TurnOff">
                                <label for="TurnOff" onclick="select(this)">关闭</label>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="Job">
                        <div>
                            <a href="./Job.html">
                                <span id="JobTitle">清洁工</span>
                                <span id="WorkPlace">[工作地点]</span>
                            </a>
                            <span id="ReleaseTime">发布于11月26日</span>
                            <p class="ListBoxLeft"><span id="Salary">7-12K</span><span id="ExperienceRequirement">经验不限</span><span></span><span id="AcademicRequirements">本科</span></p>
                        </div>
                        <div class="ListBoxRight">
                            <div>
                                <a href="#" id="getResume">未处理简历</a>
                                <span id="count">1</span>
                            </div>
                            <div class="radio">
                                <input type="radio" name="state1" id="TurnOn" checked="checked">
                                <label for="TurnOn" onclick="select(this)">开放</label>
                            </div>
                            <div class="radio">
                                <input type="radio" name="state1" id="TurnOff">
                                <label for="TurnOff" onclick="select(this)">关闭</label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
